- name: Ensure ca-certificates is up to date
  become: yes
  apt:
    name: "{{ packages }}"
    only_upgrade: yes
  vars:
    packages:
      - ca-certificates

- name: Remove all old registries
  shell: rm -rf /etc/apt/sources.list.d/*.list
  become: yes
  ignore_errors: yes

- name: Add apt-transport-https
  apt: pkg=apt-transport-https state=present update_cache=yes
  #  when: preburn

- name: Copy gpg key from local code
  copy:
    src: jfrog.pub
    dest: /tmp/jfrog.pub

- name: Add JFrog key
  apt_key:
    file: /tmp/jfrog.pub
    state: present

- name: Add JFrog repo
  apt_repository:
    repo: 'deb https://artifactory.magmacore.org/artifactory/debian focal-ci main'
    update_cache: yes
    mode: 0644
