- name: Build ovs
  hosts: localvagrant
  vars:
    ovs_version: v2.8-gtp-v1
    WORK_DIR: ~/build-ovs
  environment:
    DATAPATH_CONFIGURE_OPTS: "--with-linux=/lib/modules/`uname -r`/build"
    DEB_BUILD_OPTIONS: "nocheck parallel=`nproc`"
  roles:
    - { role: ovs_gtp }
